<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
   
  <body>
    <div class="header"> X/O</div>

    <h2 id="turn">X turn</h2>
    <div class="board">
   
        <div class="box" id="1">1</div>
        <div class="box" id="2">2</div>
        <div class="box" id="3">3</div>
        <div class="box" id="4">4</div>
        <div class="box" id="5">5</div>
        <div class="box" id="6">6</div>
        <div class="box" id="7">7</div>
        <div class="box" id="8">8</div>
        <div class="box" id="9">9</div>
      </div>
      
    
    <div class="info">    <h2>X:</h2> <h2 id="x">0</h2>
      <h2>O:</h2> <h2 id="o">0</h2></div>

 
      
      <div class="buttondiv">
        <button id="restart">Play again?</button>
      </div>
  
      <div class="buttondiv">
        <button id="reset">Restart</button>
      </div>
  

  

  </body>
</html>
